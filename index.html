<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Materialize and CSS Stylesheet link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<link rel="stylesheet" href="./Assets/css/style.css" />
		<title>Weather Dashboard</title>
		<!-- Dayjs links -->
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<!-- Title for the header -->
		<header class="blue darken-3 white-text center-align">
			<h1>Weather Dashboard</h1>
		</header>

		<!-- body -->

		<div class="row s12">
			<div class="col l4 center ">
				<!-- Form for City Seach -->

				<form action="" >
					<h3>Search for a City</h3>
					<label for="city-search">City Name</label>
					<input id="city-search" class="input-field inline " type="text" />
					<button id="search-btn" class="waves-effect waves-light btn blue darken-3">
						Search
					</button>
					<button id="clear-btn" class="waves-effect waves-light btn blue">
						Clear History
					</button>
				</form>

				<!-- Previous Searches -->
				<div id="prev-search-container"></div>
			</div>
			<!-- end column -->
			<!-- start of 2nd column -->
			<div class="col l8 s6 ">
				<!-- current forecast container -->
				<div id="current-forecast-container" class=""></div>

				<!-- Five Day Forecast -->
				<div id="five-day-container" class="z-depth-3"></div>

				<!-- end 2nd column  -->
			</div>

			<!-- end row -->
		</div>

		<!-- body -->

		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>

		<script src="/Assets/js/script.js"></script>
	</body>
</html>
