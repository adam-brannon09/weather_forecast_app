<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--Import Google Icon Font-->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!--Import materialize.css-->
		<link
			type="text/css"
			rel="stylesheet"
			href="css/materialize.min.css"
			media="screen,projection"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<!-- Header -->
		<nav>
			<div class="nav-wrapper valign-wrapper blue">
				<!-- <a href="#!" class="brand-logo center">Weather Dashboard</a> -->
				<h1 class="">Weather Dashboard</h1>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<!-- Search For City -->
				<div class="col l4 pull-l2">
					<h3>Search For A City:</h3>
					<!-- User Input -->
					<div class="row">
						<form class="col l12">
							<div class="row">
								<div class="input-field col l12">
									<!-- Input Field -->
									<textarea
										id="textarea1"
										class="materialize-textarea"
										placeholder="City Name"
									></textarea>
									<!-- Search Button -->
									<button class="btn waves-effect waves-light blue" type="submit" name="action">Search</button>
								</div>
							</div>
						</form>
					</div>
					<div class="collection ">
						<a href="#!" class="collection-item blue white-text">Alvin</a>
					  </div>
				</div>

				<!-- Forecast Results -->
				<div id="todays_conditions" class="col l8 push-l2"> Forecast Results</div>

				<!-- 5 Day Forecast -->
				<div class="col l4" id="forecast_container"></div>
				<div class="col l8 push-l2" id="five_day_container">
					<h3>5 Day Forecast</h3>
				</div>
			</div>
		</div>

		<!-- Javascript Links -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>

		<script src="script.js"></script>
	</body>
</html>
