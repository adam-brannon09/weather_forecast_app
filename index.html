<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<header class="bg-primary">
			<h1>Weather Dashboard</h1>
		</header>

        <div class="container-fluid">
		<aside>
			<h2>Search for a City:</h2>
			<input type="text" name="" id="user_input" placeholder="City Name" />
			<br />
			<button id= "search-btn" type="button" class="btn btn-primary">Primary</button>
			<hr />
			<div id="previous-searches"></div>
		</aside>

        <div class="row" id="display-weather">
        <div class="" id="current-location"></div>
        <div id="forecast-header"></div>
        <div id="day-card"></div>
        </div>
    </div>
		<!-- Javascript Links -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"
		></script>

		<script src="script.js"></script>
	</body>
</html>
